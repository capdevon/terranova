name: Build Terranova

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file terranova/pom.xml
    - name: Deploy with curl
      uses: wei/curl@v1
      with:
        args: -T terranova/target/terranova-0.0.1-ALPHA-SNAPSHOT.jar -udreamwagon:${{ secrets.BINTRAY_API_KEY }} https://api.bintray.com/content/dreamwagon/terranova/terranova-alpha-releases/0.0.1-ALPHA/terranova-0.0.1-ALPHA-SNAPSHOT.jar
